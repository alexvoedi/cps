name: Run GitHub Action

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update Dependencies
        run: |
          npx taze minor -w
          npx pnpm update

      - name: Commit Changes
        run: |
          git config --local user.email "alexander.voedisch@gmail.com"
          git config --local user.name "Alexander VÃ¶disch"
          git diff --quiet || git commit -am "chore: update dependencies"

  check-types:
    runs-on: ubuntu-latest
    needs: update-dependencies
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          npx pnpm install

      - name: Check Types
        run: |
          npx pnpm run typecheck

  lint:
    runs-on: ubuntu-latest
    needs: update-dependencies
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          npx pnpm install

      - name: Lint
        run: |
          npx pnpm run lint

  run-tests:
    runs-on: ubuntu-latest
    needs: update-dependencies
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          npx pnpm install

      - name: Run Tests
        run: |
          npx pnpm run test

  build:
    runs-on: ubuntu-latest
    needs:
      - lint
      - run-tests
      - check-types
    env:
      VITE_BACKEND_URL: ${{ env.VITE_BACKEND_URL }}
      VITE_GOOGLE_AUTH_CLIENT_ID: ${{ env.VITE_GOOGLE_AUTH_CLIENT_ID }}
      VITE_WEBSOCKET_URL: ${{ env.VITE_WEBSOCKET_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          npx pnpm install

      - name: Build
        run: |
          npx pnpm run build
          cp dist/index.html dist/404.html
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: dist

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: dist
          folder: dist
